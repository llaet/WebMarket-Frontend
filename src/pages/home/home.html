<ion-content padding>
  <h3 id="mainMenuTitle">SalesHub</h3>
  <img id="mainMenuImage" src="assets/imgs/init.png" alt="init">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="credentials.email" name="email" type="text" placeholder="Insira seu email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credentials.password" name="password" type="password" placeholder="Insira sua senha"></ion-input>
    </ion-item>
    <button id="mainMenuEnterBtn" ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
